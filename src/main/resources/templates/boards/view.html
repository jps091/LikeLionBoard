<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">게시판 상세</h2>
    <div th:object="${board}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   placeholder="Enter the title" readonly>
        </div>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"
                   placeholder="Enter your name" readonly>
        </div>

        <!-- Content -->
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" rows="5" th:field="*{content}"
                      placeholder="Enter the content" readonly></textarea>
        </div>

        <!-- Create Date -->
        <div class="form-group">
            <label for="createDate">createDate</label>
            <textarea class="form-control" id="createDate" th:field="*{createDate}"
                      placeholder="Enter the createDate" readonly></textarea>
        </div>
        <div class="card-footer">
            <button class="btn btn-info" onclick="goToList()" th:onclick="|location.href='@{/boards}'|">List</button>
            <button class="btn btn-warning" onclick="editItem()" th:onclick="|location.href='@{/boards/update(id=${board.id})}'|">Edit</button>
            <button class="btn btn-danger" onclick="deleteItem()" th:onclick="|location.href='@{/boards/delete(id=${board.id})}'|">Delete</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
