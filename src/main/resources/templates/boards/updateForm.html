<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">게시판 수정</h2>
    <form action="" th:action th:object="${board}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"
                   th:errorclass="field-error" placeholder="Enter your name">
            <div class="field-error" th:errors="*{name}" />
        </div>

        <!-- Title Field -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   th:errorclass="field-error" placeholder="Enter the title">
            <div class="field-error" th:errors="*{title}" />
        </div>

        <!-- Content Field -->
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" rows="5" th:field="*{content}"
                      th:errorclass="field-error" placeholder="Enter the content"></textarea>
            <div class="field-error" th:errors="*{content}" />
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   th:errorclass="field-error" placeholder="Enter your password">
            <div class="field-error" th:errors="*{password}" />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <button class="btn btn-info" onclick="" th:onclick="|location.href='@{/boards}'|">취소</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
